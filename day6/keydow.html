<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txt" name="" placeholder="tye here">
    <p id="res"></p>
    <script>
const handlekeypress=(event)=>{
    document.getElementById('res').innerHTML=`keypress ${event.target.value}`;
}

        let myinput = document.getElementById('txt');
        myinput.addEventListener('keypress',handlekeypress);

    </script>
</body>
</html>
